<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="settings.css">
  <style>
    .setting {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="settings-container">
    <h1>Settings</h1>
    <div class="setting">
      <label for="api-token">ChatGPT API Token</label>
      <input type="password" id="api-token" placeholder="Enter your ChatGPT API token" style="width: 400px;">
    </div>
    <div class="setting">
      <label for="model-select">ChatGPT Model:</label>
      <select id="model-select">
        <option value="gpt-4o">GPT-4o</option>
        <option value="gpt-4-turbo">GPT-4 Turbo</option>
        <option value="gpt-3.5-turbo-16k">GPT-3.5 Turbo 16k</option>
      </select>
    </div>
    <div class="setting">
      <label for="redash-token">Redash Token</label>
      <input type="password" id="redash-token" placeholder="Enter your Redash token" style="width: 400px;">
    </div>
    <div class="setting">
      <label for="currentQueryId">queryId</label>
      <input type="text" id="currentQueryId" placeholder="redash query id" style="width: 400px;">
    </div>
    <button id="save-button">Save</button>
  </div>
  <script src="settings.js"></script>
</body>
</html>
